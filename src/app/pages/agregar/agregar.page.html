<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Nombre de la lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem"
                            (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item for lista.items">
      <ion-checkbox slot="start"
                    [(ngModel)]="item.completado"></ion-checkbox>
      <ion-label>{{item.desc}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
